<div class="card-panel">
    <div>
        <input [(ngModel)]="inputValue" placeholder="Add New Task">
    </div>
    <div>
        <div class="btn-flat right cyan-text" (click)='submitTask(inputValue)'>Accept</div>
        <div class="btn-flat right" (click)='cancelTask()'>Decline</div>
    </div>
    <div class="clear"></div>
</div>
