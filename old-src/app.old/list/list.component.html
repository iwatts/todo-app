
<h1>{{list | json}}</h1>
<div class="td-item-list">
    
    <ul>
        <li *ngFor="let item of list">
            {{item.desc}}
            <label class="container">
                <input type="checkbox" (click)="update.emit(item);">
                <span class="checkmark"></span>
            </label>
        </li>
    </ul>
</div>
